<body>
    <div class="loginGrid">
        <nav>
            <ul>
                <li><a href="./index.html" id="logoHome"><img src="./assets/logoTopico.png" width="20" height="25" alt="Home"> |</a></li>
                <li><a href="./nuestrahistoria.html">Nuestra historia</a> |</li>
                <li><a href="./membresia.html">Membresía</a> |</li>
                <li><a href="./escribir.html">Escribir</a> |</li>
                <li><a href="./login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
        <div class="loginHero">
            <h1>Unite a Topico.</h1>
        </div>
        <div class="login">
            <h2 class="animate__animated animate__slideInDown">Creá tu espacio.</h2>
            <h3 class="login__form-title animate__animated animate__fadeIn animate__delay-1s">Contá tu historia, a tu
                manera y encontrá tu audiencia.</h3>
            <!-- boton personalizado -->
            <a type="button" class="boton1" data-bs-toggle="modal" data-bs-target="#exampleModal">Iniciar sesión</a>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-white" style="background-color:#602626;">
                            <!-- agregado background-color y text-white -->
                            <h5 class="modal-title" id="exampleModalLabel">Bienvenido/a</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            <!-- agregado btn-close-white -->
                        </div>
                        <div class="modal-body" style="background-color:#e7feff;">
                            <main class="form-signin">
                                <form>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="nombre@ejemplo.com">
                                        <label for="floatingInput">Dirección email</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Contraseña">
                                        <label for="floatingPassword">Contraseña</label>
                                    </div>
                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="checkbox" value="remember-me"> Recordame
                                        </label>
                                    </div>
                                    <button class="w-100 btn btn-outline-dark btn-sm" type="submit">Ingresar</button>
                                </form>
                            </main>
                        </div>
                        <div class="modal-footer" style="background-color:#602626;">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="loginFooter">
            <a href="./index.html">Home |</a>
            <a href="./404.html"> Ayuda |</a>
            <a href="./404.html"> Escritores |</a>
            <a href="./404.html"> Blog |</a>
            <a href="./404.html"> Carreras |</a>
            <a href="./404.html"> Privacidad |</a>
            <a href="./404.html"> Términos |</a>
            <a href="./404.html"> Sobre nosotros</a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

    </script>
</body>

</html>
